name: RF code-check & tests

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
  pull_request:
    branches:
      - master
permissions:
  contents: read

jobs:
  unit:
    name: Code Check & Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: üêç Step 0 - Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: üíæ Step 1 - Install flake8
      run: |
        pip install flake8
    - name: ‚ùÑÔ∏è Step 2 - Lint with flake8
      if: always()
      run: |
        flake8 . --count --ignore=F811 --max-line-length=120 --show-source --statistics
    - name: ü§ñ Step 3 - Lint with RLint
      if: always()
      uses: carlosnizolli/RobotLint@v2.3
      with:
        robot-files: tests/
        ignore-rule: RequireKeywordDocumentation  LineTooLong
  
  test:
    name: Run Test Framework
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: üíª API and GUI smoke tests
      run: |
        export TRELLO_APIKEY=${{secrets.TRELLO_APIKEY}}
        export TRELLO_TOKEN=${{secrets.TRELLO_TOKEN}}
        export TRELLO_PASSWORD=${{secrets.TRELLO_PASSWORD}}
        export TRELLO_EMAIL=${{secrets.TRELLO_EMAIL}}
        make api FILTER=apiANDsmoke
        make gui FILTER=guiANDsmoke BROWSER=firefox
    - name: üóíÔ∏è Save Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: reports
        retention-days: 5
