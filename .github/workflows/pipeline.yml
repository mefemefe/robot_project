name: RF code-check & tests

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
  pull_request:
    branches:
      - master
permissions:
  contents: read

jobs:
  unit:
    name: Code Check & Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: ğŸ Step 0 - Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: ğŸ’¾ Step 1 - Install flake8 & robotframework-lint
      run: |
        pip install flake8 robotframework-lint
    - name: â„ï¸ Step 2 - Lint with flake8
      if: always()
      run: |
        flake8 . --count --ignore=F811 --max-line-length=120 --show-source --statistics
    - name: ğŸ¤– Step 3 - Lint with RFLint
      if: always()
      run: |
        rflint --ignore LineTooLong --ignore TooFewKeywordSteps --ignore TooManyTestSteps --recursive tests
  
  test:
    name: Run Test Framework
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: ğŸ“¨ Export Env Variables
      run: |
        export TRELLO_APIKEY=${{secrets.TRELLO_APIKEY}}
        export TRELLO_TOKEN=${{secrets.TRELLO_TOKEN}}
        export TRELLO_PASSWORD=${{secrets.TRELLO_PASSWORD}}
        export TRELLO_EMAIL=${{secrets.TRELLO_EMAIL}}
    - name: ğŸ…°ï¸ API tests
      id: api
      run: |
        make api FILTER=api
    - name: ğŸ…±ï¸ Retry API test ?
      if: steps.api.outcome=='failure'
      run: |
        make api FILTER=api
    - name: ğŸï¸ GUI tests
      id: gui
      run: |
        make gui FILTER=gui BROWSER=chrome
    - name: ğŸŒ… Retry GUI test ?
      if: steps.gui.outcome=='failure'
      run: |
        make gui FILTER=gui BROWSER=chrome
    - name: ğŸ—’ï¸ Save Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: reports
        retention-days: 5
    - name: ğŸˆâ€â¬› Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        PERSONAL_TOKEN: ${{ secrets.MY_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: reports
